<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer - Image Gallery</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .card-shadow { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div id="app" class="max-w-4xl w-full mx-auto text-center">

        <!-- Image Container/Status Display -->
        <div id="viewer-card" class="bg-gray-800 p-6 rounded-xl card-shadow flex flex-col items-center justify-center min-h-96">
            <h1 id="image-title" class="text-3xl font-extrabold text-indigo-400 mb-4">Loading Image...</h1>
            <p id="image-details" class="text-gray-400 mb-6"></p>

            <div id="loading-spinner" class="text-center">
                <svg class="animate-spin h-8 w-8 text-indigo-400 inline-block mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-400 mt-2">Fetching image data from database...</p>
            </div>

            <!-- Image display area -->
            <div id="image-display-container" class="mt-4 hidden w-full">
                <img id="shared-image" alt="Shared Image" class="w-full h-auto max-h-[80vh] object-contain rounded-lg shadow-lg mx-auto" style="min-height: 200px;">
            </div>
            
            <!-- Error message area -->
            <div id="error-message" class="mt-4 hidden text-red-400 font-medium"></div>

        </div>
        
        <a href="index.html" class="mt-6 inline-block py-2 px-6 bg-indigo-600 text-white font-semibold rounded-full hover:bg-indigo-700 transition duration-200">
            ‚Üê Go Back to Gallery
        </a>

    </div>

    <script type="module">
        // --- FIREBASE CONFIGURATION ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Ensure this configuration matches the one in index.html
        const firebaseConfig = {
            apiKey: "AIzaSyBJELImxh2a5nx85UCHIxHgiD-H-v8LsxE",
            authDomain: "image-uploader-46f04.firebaseapp.com",
            projectId: "image-uploader-46f04",
            storageBucket: "image-uploader-46f04.firebasestorage.app", 
            messagingSenderId: "1046392282951",
            appId: "1:1046392282951:web:ca8e9e14d6281f03bef662",
            measurementId: "G-WX74X0NEGK"
        };
        
        // IMPORTANT: Ensure this path matches the one in index.html
        const APP_ID = 'image-bin-github-app';
        const collectionPath = `artifacts/${APP_ID}/public/data/images`; 
        
        // --- DOM ELEMENTS ---
        const imageTitleEl = document.getElementById('image-title');
        const imageDetailsEl = document.getElementById('image-details');
        const loadingSpinnerEl = document.getElementById('loading-spinner');
        const imageDisplayContainerEl = document.getElementById('image-display-container');
        const sharedImageEl = document.getElementById('shared-image');
        const errorMessageEl = document.getElementById('error-message');

        // Initialize Firebase services globally
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);


        // --- MAIN LOGIC ---

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function displayError(title, message) {
            imageTitleEl.textContent = title;
            imageDetailsEl.textContent = '';
            loadingSpinnerEl.classList.add('hidden');
            errorMessageEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
            imageDisplayContainerEl.classList.add('hidden');
        }

        async function fetchImage(imageId) {
            try {
                // 1. Fetch Document
                const imageRef = doc(db, collectionPath, imageId);
                const docSnap = await getDoc(imageRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    
                    // Display the image
                    imageTitleEl.textContent = data.fileName || "Shared Image";
                    imageDetailsEl.textContent = `Owner: ${data.ownerId.substring(0, 8)}... | Size: ${(data.size / 1024).toFixed(2)} KB`;
                    sharedImageEl.src = data.base64Data;
                    
                    // Show the image and hide loading/error
                    imageDisplayContainerEl.classList.remove('hidden');
                    loadingSpinnerEl.classList.add('hidden');

                } else {
                    displayError("Image Not Found", `The image with ID: "${imageId}" does not exist or has been deleted.`);
                }
                
            } catch (error) {
                console.error("Image Fetch Error:", error);
                // Check for permission errors often caused by failed authentication
                displayError("Database Error", `Failed to retrieve data. This may be due to a permissions issue or network error.`);
            }
        }

        function initViewer() {
            const imageId = getQueryParameter('id');
            
            if (!imageId) {
                displayError("No Image ID Provided", "The URL is missing the unique image identifier (ID).");
                return;
            }

            // Ensure authentication is complete before fetching
            // Use onAuthStateChanged to wait for the user to be fully authenticated (anonymously)
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, now fetch the image
                    fetchImage(imageId);
                } else {
                    // Try to sign in anonymously if not yet signed in (this should trigger the block above when successful)
                    signInAnonymously(auth).catch(error => {
                        console.error("Anonymous Sign-in Failed:", error);
                        displayError("Authentication Error", `Could not sign in to Firebase to retrieve the image. Details: ${error.message}`);
                    });
                }
            });
        }

        window.onload = initViewer;
    </script>
</body>
</html>
