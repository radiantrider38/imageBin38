<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Image Uploader</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        #drop-zone {
            transition: all 0.2s ease-in-out;
            border-style: dashed;
        }
        #drop-zone.hover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .btn-upload:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 md:p-10 border border-gray-100">

        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Image Bin & Uploader</h1>
        <p class="text-gray-500 mb-8 text-center">Select an image or drag-and-drop it below. Preview is instant, and 'Upload' generates a persistent data URL.</p>

        <!-- Hidden File Input -->
        <input type="file" id="file-input" accept="image/*" class="hidden">

        <!-- Drop Zone & File Selection -->
        <div id="drop-zone" class="p-8 text-center border-2 border-gray-300 rounded-lg cursor-pointer transition duration-300 hover:border-blue-500"
             onclick="document.getElementById('file-input').click()">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path></svg>
            <p class="mt-2 text-sm text-gray-600"><span class="font-semibold text-blue-600">Click to select file</span> or drag and drop</p>
            <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
        </div>

        <!-- Preview Container -->
        <div id="preview-section" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Image Preview</h2>
            <div id="image-preview-container" class="relative w-full h-64 bg-gray-100 rounded-lg overflow-hidden border border-gray-300">
                <!-- Image will be inserted here -->
            </div>
            <p id="file-name" class="text-sm text-gray-600 mt-2 font-medium"></p>
        </div>

        <!-- Action Button -->
        <div class="mt-6 flex justify-center">
            <button id="upload-button" class="btn-upload px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 ease-in-out disabled:opacity-50" disabled>
                Simulate Upload & Generate Link
            </button>
        </div>

        <!-- Status Message Box -->
        <div id="message-box" class="mt-8 p-4 rounded-lg border-l-4 border-gray-400 bg-gray-50 text-gray-700 hidden">
            <!-- Messages appear here -->
        </div>

    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const previewSection = document.getElementById('preview-section');
        const previewContainer = document.getElementById('image-preview-container');
        const fileNameDisplay = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-button');
        const messageBox = document.getElementById('message-box');

        let selectedFile = null;
        let uploadedImageUrl = null;

        // --- Utility Functions ---

        /** Displays a message in the status box. */
        function showMessage(type, message, link = null) {
            let color, icon;
            switch(type) {
                case 'error':
                    color = 'border-red-500 bg-red-50 text-red-700';
                    icon = `<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>`;
                    break;
                case 'success':
                    color = 'border-green-500 bg-green-50 text-green-700';
                    icon = `<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`;
                    break;
                case 'loading':
                    color = 'border-yellow-500 bg-yellow-50 text-yellow-700';
                    icon = `<svg class="animate-spin w-5 h-5 mr-2 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                    break;
                default:
                    color = 'border-gray-400 bg-gray-50 text-gray-700';
                    icon = `<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>`;
            }

            let linkHtml = link ? `<a href="${link}" target="_blank" class="text-blue-600 underline hover:text-blue-800 break-all mt-2 block">View Data URL Image (Click to copy)</a>` : '';

            messageBox.className = `mt-8 p-4 rounded-lg border-l-4 ${color} flex items-start hidden`;
            messageBox.innerHTML = `
                <div class="flex items-center">
                    ${icon}
                    <p class="font-medium">${message}</p>
                </div>
                ${linkHtml}
            `;
            messageBox.classList.remove('hidden');

            // Add copy functionality for the link
            if (link) {
                const linkElement = messageBox.querySelector('a');
                linkElement.onclick = (e) => {
                    e.preventDefault();
                    // Using document.execCommand('copy') for better compatibility in iFrames/sandbox environments
                    const el = document.createElement('textarea');
                    el.value = link;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showMessage('success', 'Image Data URL copied to clipboard!', link);
                };
            }
        }

        /** Handles file selection and generates the preview. */
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                showMessage('error', 'Invalid file type. Please select an image (JPG, PNG, GIF).');
                selectedFile = null;
                uploadButton.disabled = true;
                previewSection.classList.add('hidden');
                return;
            }

            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                showMessage('error', 'File size exceeds the 10MB limit.');
                selectedFile = null;
                uploadButton.disabled = true;
                previewSection.classList.add('hidden');
                return;
            }

            selectedFile = file;
            fileNameDisplay.textContent = `Selected: ${file.name}`;
            uploadButton.disabled = false;

            const reader = new FileReader();
            reader.onload = (e) => {
                const imageUrl = e.target.result;
                uploadedImageUrl = imageUrl;

                // Update preview
                previewContainer.innerHTML = `<img src="${imageUrl}" alt="Image Preview" class="w-full h-full object-contain">`;
                previewSection.classList.remove('hidden');

                // Clear previous success message
                messageBox.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        // --- Event Handlers ---

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        uploadButton.addEventListener('click', () => {
            if (!uploadedImageUrl) {
                showMessage('error', 'No image selected to upload.');
                return;
            }

            uploadButton.disabled = true;
            showMessage('loading', 'Uploading image...');

            // Simulate network latency (2 seconds)
            setTimeout(() => {
                uploadButton.disabled = false;
                // Since there is no backend, the "uploaded" image is the Data URL itself.
                showMessage('success', 'Upload Simulated! Your image is now available as a Data URL:', uploadedImageUrl);
            }, 2000);
        });


        // --- Drag and Drop Logic ---

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('hover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('hover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            // Only process the first file if multiple were dropped
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        // Initial state message
        showMessage('info', 'Ready to accept an image file.');

    </script>

</body>
</html>
