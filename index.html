<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Resizer Tool</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Very Dark Background */
            color: #f3f4f6;
        }
        .container-card {
            background-color: #161b22; /* Card background */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            border: 1px solid #30363d;
        }
        .btn-action {
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #238636; /* GitHub Green */
        }
        .btn-primary:hover {
            background-color: #2ea043;
        }
        .input-field {
            background-color: #0d1117;
            border: 1px solid #30363d;
            color: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.2s;
        }
        .input-field:focus {
            border-color: #238636;
            outline: none;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8 flex items-start justify-center">

    <!-- Main Resizer Container -->
    <div id="app-container" class="w-full max-w-4xl container-card rounded-xl p-6 md:p-10 mt-10 mx-auto">
        <div class="text-center mb-10 w-full">
            <h1 class="text-4xl font-extrabold text-green-400 mb-2">Custom Image Resizer</h1>
            <p class="text-gray-400">Upload an image, define new dimensions, and download the resized version instantly.</p>
        </div>

        <!-- UPLOAD/INPUT SECTION -->
        <div class="mb-10 p-6 bg-gray-900 rounded-xl border border-gray-700 w-full">
            
            <!-- Hidden File Input -->
            <input type="file" id="file-input" accept="image/*" class="hidden">
            
            <!-- Drop Zone / File Selector -->
            <div id="drop-zone" class="p-8 text-center border-2 border-dashed border-green-500 rounded-xl cursor-pointer hover:bg-gray-800 transition duration-300 mb-6">
                <svg class="mx-auto h-12 w-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path></svg>
                <p class="mt-2 text-sm text-gray-300"><span class="font-semibold text-green-400" id="file-name-display">Click to select image</span> or drag and drop</p>
                <p id="original-size" class="text-xs text-gray-500 mt-1 h-4"></p>
            </div>

            <!-- Dimension Inputs -->
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                <div class="flex-1">
                    <label for="resize-width" class="block text-sm font-medium text-gray-400 mb-1">Target Width (px)</label>
                    <input type="number" id="resize-width" min="1" placeholder="e.g., 300" class="input-field w-full">
                </div>
                <div class="flex-1">
                    <label for="resize-height" class="block text-sm font-medium text-gray-400 mb-1">Target Height (px)</label>
                    <input type="number" id="resize-height" min="1" placeholder="e.g., 200" class="input-field w-full">
                </div>
            </div>

            <!-- Action Button -->
            <button id="resize-btn" class="btn-action btn-primary w-full py-3 text-white font-semibold rounded-lg disabled:opacity-50" disabled>
                <i class="fas fa-magic mr-2"></i> Resize Image
            </button>
            <p id="status-message" class="text-center mt-3 text-sm text-yellow-400 h-4"></p>
        </div>

        <!-- RESULT SECTION -->
        <div id="result-area" class="mt-12 w-full hidden">
            <h2 class="text-2xl font-bold text-gray-200 mb-4 border-b border-green-500 pb-2">Resized Image Result</h2>
            
            <div class="flex flex-col md:flex-row bg-gray-800 rounded-xl overflow-hidden border border-gray-700">
                
                <!-- Preview Area -->
                <div class="md:w-1/2 p-4 flex items-center justify-center bg-gray-900">
                    <img id="image-preview" src="" alt="Resized Image Preview" class="max-w-full max-h-[40vh] object-contain rounded-md shadow-lg border border-gray-700 transition duration-300">
                </div>

                <!-- Info and Download -->
                <div class="md:w-1/2 p-6 flex flex-col justify-center space-y-4">
                    <h3 class="text-xl font-bold text-green-400">Ready for Download!</h3>
                    
                    <div class="space-y-2">
                        <p class="text-gray-400 font-medium">New Dimensions:</p>
                        <p id="result-dimensions" class="text-white text-lg font-mono px-3 py-1 bg-gray-700 rounded-lg inline-block"></p>
                    </div>

                    <div class="space-y-2">
                        <p class="text-gray-400 font-medium">Estimated File Size:</p>
                        <p id="result-size" class="text-white text-lg font-mono px-3 py-1 bg-gray-700 rounded-lg inline-block"></p>
                    </div>

                    <a id="download-link" download="resized_image.png" 
                       class="btn-action bg-yellow-600 hover:bg-yellow-500 text-gray-900 font-bold py-3 px-4 rounded-lg text-center cursor-pointer mt-4 shadow-md">
                        <i class="fas fa-download mr-2"></i> Download Image
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Container (for errors/success) -->
    <div id="notification-container"></div>

    <script>
        // --- GLOBAL STATE ---
        let selectedFile = null; 

        // --- DOM Elements ---
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileNameDisplay = document.getElementById('file-name-display');
        const originalSizeDisplay = document.getElementById('original-size');
        const widthInput = document.getElementById('resize-width');
        const heightInput = document.getElementById('resize-height');
        const resizeBtn = document.getElementById('resize-btn');
        const statusMessage = document.getElementById('status-message');
        const resultArea = document.getElementById('result-area');
        const imagePreview = document.getElementById('image-preview');
        const downloadLink = document.getElementById('download-link');
        const resultDimensions = document.getElementById('result-dimensions');
        const resultSize = document.getElementById('result-size');

        // --- UTILITIES ---
        
        /** Shows a temporary notification message. */
        function showNotification(message, isError = false) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white font-semibold transform transition-transform duration-300 ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            notification.textContent = message;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                notification.addEventListener('transitionend', () => notification.remove());
            }, 3000);
        }

        /** Converts base64 to estimated size (KB) */
        function getBase64SizeKb(base64Data) {
            const sizeMatch = base64Data.match(/^data:image\/\w+;base64,(.*)/);
            const base64Content = sizeMatch ? sizeMatch[1] : '';
            // Size estimation for base64
            return Math.ceil((base64Content.length * 3) / 4 / 1024).toLocaleString();
        }

        /** Core image resizing function using HTML Canvas. */
        function resizeImage(file, targetWidth, targetHeight) {
            return new Promise((resolve, reject) => {
                if (targetWidth <= 0 || targetHeight <= 0) {
                    return reject(new Error("Target dimensions must be positive integers."));
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = targetWidth;
                        canvas.height = targetHeight;
                        const ctx = canvas.getContext('2d');
                        
                        // Draw the image onto the canvas, fitting it exactly to the target dimensions
                        // This might distort the aspect ratio.
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

                        // Output as PNG for quality, or use original mimeType if known
                        const mimeType = file.type === 'image/jpeg' ? 'image/jpeg' : 'image/png';

                        const resizedBase64 = canvas.toDataURL(mimeType, 0.9); 
                        resolve({ 
                            base64Data: resizedBase64, 
                            width: targetWidth, 
                            height: targetHeight,
                            mimeType: mimeType,
                            fileName: file.name
                        });
                    };
                    img.onerror = () => reject(new Error("Could not load image file for resizing."));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error("Could not read file."));
                reader.readAsDataURL(file);
            });
        }

        // --- EVENT HANDLERS ---
        
        function handleClear() {
            selectedFile = null;
            fileInput.value = '';
            fileNameDisplay.textContent = 'Click to select image';
            originalSizeDisplay.textContent = '';
            resizeBtn.disabled = true;
            resultArea.classList.add('hidden');
            statusMessage.textContent = '';
        }

        function handleFileSelection(file) {
            if (!file || !file.type.startsWith('image/')) { 
                showNotification('Invalid file type. Please select an image.', true); 
                handleClear(); 
                return; 
            }
            selectedFile = file;
            
            // Display file info
            fileNameDisplay.textContent = `Selected: ${file.name}`;
            originalSizeDisplay.textContent = `Original size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            
            // Read original dimensions to pre-fill inputs
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Pre-fill dimensions with current image size
                    widthInput.value = img.width;
                    heightInput.value = img.height;
                    resizeBtn.disabled = false;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Clear previous results
            resultArea.classList.add('hidden');
            statusMessage.textContent = '';
        }

        async function handleResize() {
            if (!selectedFile) {
                showNotification('Please select an image first.', true);
                return;
            }
            
            const targetWidth = parseInt(widthInput.value, 10);
            const targetHeight = parseInt(heightInput.value, 10);

            if (isNaN(targetWidth) || isNaN(targetHeight) || targetWidth <= 0 || targetHeight <= 0) {
                showNotification('Please enter valid, positive width and height values.', true);
                return;
            }
            
            resizeBtn.disabled = true;
            statusMessage.textContent = 'Resizing in progress... Please wait.';
            resultArea.classList.add('hidden');

            try {
                const result = await resizeImage(selectedFile, targetWidth, targetHeight);
                
                // Update UI with results
                imagePreview.src = result.base64Data;
                resultDimensions.textContent = `${result.width}px x ${result.height}px`;
                resultSize.textContent = `${getBase64SizeKb(result.base64Data)} KB`;
                
                // Set download link attributes
                downloadLink.href = result.base64Data;
                downloadLink.download = `resized_${result.width}x${result.height}_${selectedFile.name.replace(/\.[^/.]+$/, "")}.${result.mimeType.split('/')[1]}`;
                
                // Show result area and success message
                resultArea.classList.remove('hidden');
                statusMessage.textContent = 'Resize successful!';
                showNotification('Image resized and ready to download!');

            } catch (error) {
                statusMessage.textContent = '';
                console.error("Resize Error:", error);
                showNotification(`Resize failed: ${error.message}`, true);
            } finally {
                resizeBtn.disabled = false;
            }
        }

        // --- DRAG AND DROP HELPERS ---
        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            e.preventDefault();
            const dt = e.dataTransfer;
            if (dt.files.length > 0) { handleFileSelection(dt.files[0]); }
        }

        // --- INITIALIZATION ---
        function initApp() {
            // Setup File Input Listener
            fileInput.onchange = (e) => { 
                const file = e.target.files[0]; 
                handleFileSelection(file); 
            };
            
            // Setup Resize Button Listener
            resizeBtn.onclick = handleResize;

            // Setup Drop Zone Listeners
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            dropZone.addEventListener('drop', handleDrop, false);
            dropZone.onclick = () => fileInput.click();
            
            // Enable resize button if inputs are changed and a file is selected
            const checkEnableResize = () => {
                const width = parseInt(widthInput.value, 10);
                const height = parseInt(heightInput.value, 10);
                resizeBtn.disabled = !(selectedFile && width > 0 && height > 0);
            };

            widthInput.addEventListener('input', checkEnableResize);
            heightInput.addEventListener('input', checkEnableResize);
        }

        window.onload = initApp;
    </script>
</body>
</html>
